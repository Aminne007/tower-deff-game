# color=R,G,B
# level=<label>,<damage>,<range>,<fire_rate>,<build_w>,<build_s>,<build_c>,<upgrade_w>,<upgrade_s>,<upgrade_c>
# Repeat level entries to define upgrades. For the first level the upgrade costs should be zero.
